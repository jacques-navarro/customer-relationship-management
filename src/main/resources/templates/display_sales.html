<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sales | All</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="mt-5">
        <h1>Sales</h1>
        <h2>All Sales</h2>
    </div>
    <div class="my-4">
        <a class="btn btn-secondary my-4" th:href="@{/customers/display_customers}">Customers List</a>
    </div>
    <div>
        <table class="table table-striped table-hover table-bordered table-sm align-middle">
            <thead>
            <tr class="table-dark">
                <th scope="col" class="text-center">ID</th>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity Sold</th>
                <th scope="col">Date</th>
                <th scope="col">Customer ID</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="sale : ${sales}">
                <td class="text-center"><span th:text="${sale.id}"/></td>
                <td><span th:text="${sale.productName}"/></td>
                <td><span th:text="${sale.quantitySold}"/></td>
                <td><span th:text="${sale.transactionDate}"/></td>
                <td><span th:text="${sale.customer.id}"/></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
