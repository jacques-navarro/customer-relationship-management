<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sales | Add Sale</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="mt-5">
        <h1>Sales</h1>
    </div>
    <h2>Add Sale</h2>
    <div>
        <a class="btn btn-secondary my-4" th:href="@{/sales/{customerId}(customerId=${customerId})}">Customer Sales</a>
    </div>
    <div>
        <form action="#" th:action="@{/sales}" th:object="${sale}" method="POST">
            <div class="row g-3 mb-3">
                <input type="hidden" th:field="*{id}">
                <div class="col">

                    <input class="form-control" type="text" th:field="*{productName}" placeholder="Product Name">
                </div>
                <div class="col">

                    <input class="form-control" type="text" th:field="*{quantitySold}" placeholder="Quantity Sold">
                </div>
                <div class="col">

                    <input class="form-control" type="text" th:field="*{transactionDate}"
                           placeholder="Transaction Date">
                </div>
                <input type="hidden" th:field="*{customer}">
            </div>
            <div class="float-end">
                <button class="btn btn-secondary" type="submit">Add Sale</button>
            </div>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
