<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sale | Add Sale</title>
</head>
<body>
<div>
    <h1>Add Sale</h1>
    <a th:href="@{/sales/{customerId}(customerId=${customerId})}">Customer Sales</a>
    <div>
        <form action="#" th:action="@{/sales}" th:object="${sale}" method="POST">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{productName}" placeholder="Product Name">
            <input type="text" th:field="*{quantitySold}" placeholder="Quantity Sold">
            <input type="text" th:field="*{transactionDate}" placeholder="Transaction Date">
            <input type="hidden" th:field="*{customer}">
            <button type="submit">Add Sale</button>
        </form>
    </div>
</div>
</body>
</html>
