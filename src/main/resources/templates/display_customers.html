<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Customers | List</title>
</head>
<body>
<div>
    <h1>Customer</h1>
    <h2>Display Customers</h2>
    <a th:href="@{/customers/display_add_customer_form}">Add Customer</a>
    <div>
        <table>
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Customer Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone Number</th>
                <th scope="col">Street Name</th>
                <th scope="col">Street Number</th>
                <th scope="col">Postal Code</th>
                <th scope="col">Actions</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customers}">
                <td><span th:text="${customer.id}"/></td>
                <td><span th:text="${customer.customerName}"/></td>
                <td><span th:text="${customer.email}"/></td>
                <td><span th:text="${customer.phoneNumber}"/></td>
                <td><span th:text="${customer.address.streetName}"/></td>
                <td><span th:text="${customer.address.streetNumber}"/></td>
                <td><span th:text="${customer.address.postalCode}"/></td>
                <td>
                    <div>
                        <form action="#" th:action="@{/customers/delete/{id}(id=${customer.id})}" th:method="DELETE">
                            <button type="submit">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
